<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <img src="img/carrito.png" height="40px" width="40px" id="mostrarCarrito"></img>
        <a id="cantidadEnCarrito"></a>
        <div id="carritoDiv">
            <h3>Carrito</h3>
            
            <table id="carrito">
                <tr>
                    <th>Producto</th>
                    <th>Precio por unidad (€)</th>
                    <th>Cantidad</th>
                    <th>Total (€)</th>
                </tr>
            </table>
        </div>
    
    <h1>Productos</h1>
    <table>
        <th>Productos</th>
        <tr>
            <td>Manzanas<br>
                <b>Precio: 1 €</b>
                <input type="number" class="cantidad" value="1">
                <button class="add">Añadir al carrito</button>
            </td>
            
            <td>Plátanos<br>
                <b>Precio: 2 €</b>
                <input type="number" class="cantidad" value="1">
                <button class="add">Añadir al carrito</button>
            </td>
            <td>Naranjas<br>
                <b>Precio: 1.50 €</b>
                <input type="number" class="cantidad" value="1">
                <button class="add">Añadir al carrito</button>
            </td>
        </tr>
        
    </table>
    <script src="js/script.js"></script>
</body>
</html>
